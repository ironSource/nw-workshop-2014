<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<header>
    Download Droid
    <div class="window-controls">
        <div id="minimize"></div>
        <div id="maximize"></div>
        <div id="unmaximize"></div>
        <div id="close"></div>
    </div>
</header>

<div id="download_form">
    <div class="drop_torrent">Drag & Drop .torrent file here to start download</div>
    <input type="text" placeholder="Torrent URL or magnet link" id="download_link"/>
    <input type="text" placeholder="Target folder (/tmp)" id="target_folder"/>
    <button id="download_btn">Get it!</button>
</div>

<div id="download_info">
    <div id="download_status">Download info</div>
    <div class="progress">
        <div class="bar"></div>
        <div class="percent">0%</div>
    </div>

    <div id="filelist_toggle">
        <span class="label">+ Show file list</span>
        (<span class="total_files">0</span>)
    </div>
    <ul class="filelist"></ul>

    <div class="controls">
        <button id="pause_download">Pause</button>
        <button id="resume_download">Resume</button>
        <button id="stop_download">Stop</button>
    </div>
</div>

<footer>
    <div>&copy; NodeConf.iS 2014</div>
    <div>|</div>
    <div>
        <a href="#" onclick="openInBrowser('https://github.com/ironSource/nw-workshop-2014')">Github</a>
    </div>
</footer>

<!-- /container -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<script src="js/toolkit.js"></script>
<script src="index.js"></script>
</body>
</html>
